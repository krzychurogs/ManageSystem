
<div class="container">

  <div class="login-container">

    <i class="material-icons icon-set">vpn_key</i>
    <div class="login-header">
    Create Account
    </div>
    <div class="login-form">
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">

      <input type="mail" formControlName="email" placeholder="Email"/><br>

      <input type="password" formControlName="password"  class="form-control" placeholder="Password"/>
      <input type="password" formControlName="password"  class="form-control" placeholder="Repeat Password"/>
      <br>
      <button type="submit" class="btn btn-outline-primary">Create</button>
      <br>

      <br>
    </form>
      <span (click)="goToLogin()"> You forgot about your account? Login here</span>

    </div>

  </div>




  </div>
