<div class="mat-elavation z8 container">
  <mat-table [dataSource]="listData" matSort>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Nazwa</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.entry_author.username}}</mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Data</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.totalLikes}}</mat-cell>
      </ng-container>
       <ng-container matColumnDef="lvl">
        <mat-header-cell   routerLinkActive="router-link-active"  *matHeaderCellDef>Trudność</mat-header-cell>
        <mat-cell *matCellDef="let element">
          <button mat-icon-button [routerLink]="['/bloguser',element.entry_author.id]" routerLinkActive="router-link-active" ></button>
        </mat-cell>
      </ng-container>
      <mat-header-row  *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row;columns:displayedColumns" ></mat-row>

  </mat-table>


</div>
